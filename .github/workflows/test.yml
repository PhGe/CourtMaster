name: Test

on:
  workflow_run:
    workflows: [A]
    types:
      - completed

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Install Playwright
        run: npm init playwright@latest

      - name: Run Playwright Tests
        run: npx playwright test

      - name: Cleanup
        run: rm -rf node_modules
