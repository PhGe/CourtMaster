name: Build and Deploy

on: [push]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Build with Jekyll
      uses: actions/jekyll-build-pages@v1
      with:
        source: ./
        destination: ./_site

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        name: dist
        path: ./dist




  deploy-development:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Deploy to GitHub Pages - Development
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: dist

    environment:
      name: development
      url: ${{ steps.deployment.outputs.page_url }}




  deploy-production:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages - Production
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: dist

    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}

  run-tests:
    needs: [deploy-development, deploy-production]
    
    environment:
      name: testing
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps: 

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Init Playwright
        run: npm init playwright@latest

      - name: Install Playwright/test
        run:  npm install --save-dev @playwright/test

      - name: Install Playwright Browser
        run: npx playwright install

      - name: Run Playwright Tests
        run: npx playwright test --trace on

      - name: List Trace Files
        run: ls -R test-results

      - name: Display Trace File Contents
        run: cat test-results/*.zip

      - name: Upload Trace File
        uses: actions/upload-artifact@v2
        with:
          name: trace
          path: ./test-results

      - name: Cleanup
        run: rm -rf node_modules
          
